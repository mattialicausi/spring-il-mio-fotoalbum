   <link rel="stylesheet" href="./css/style.css">

    <title>Home</title>
</head>
<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="fa-solid fa-camera-retro fs-1"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/front-end/index.html">Home</a>

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/front-end/contactus.html">Contattaci</a>
                  </li>
            
                </ul>

                <div class=" ms-3 nav-item">
                    <a class="btn btn-primary" href="http://localhost:8080/photos">Login</a>
                </div>

              </div>
            </div>
        </nav>

    </header>

    <main class="container">

      <div class="row">

        <div class="col-6">

          <h2 class="my-4">Contattaci</h2>

          <img class="img-fluid h-75" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6TEYWr3gFjPlava8iVS9lImjtVUKNZYdiUw&usqp=CAU" alt="contatti">
        </div>

        <div class="col-6">

          <section>

            <form id="contact-form" action="#">

              <h2 class="my-4">Compila il form</h2>
    
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input required type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                  </div>
    
                  <div class="mb-3">
                    <label for="message" class="form-label">Inserisci il messaggio*</label>
                    <textarea required class="form-control" id="message" name="message" rows="3"></textarea>
                  </div>
    
                  <div class="col-4">
                    <button class="btn btn-primary" type="submit">Invia</button>
                  </div>
    
            </form>
           
          </section>

        </div>

      </div>

     
 

    </main>
