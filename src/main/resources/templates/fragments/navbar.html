<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navbar(current, keyword, showSearch)">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/photos}" th:classAppend="${current == 'home'} ? active : '' ">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}" th:classAppend="${current == 'categories'} ? active : '' ">Categorie</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-primary" href="http://127.0.0.1:5500/front-end/index.html">Client side</a>
          </li>



        </ul>

        <form class="d-flex" role="search" th:if="${showSearch}"  method="get" th:action="@{/photos}">
          <input class="form-control me-2" type="search" placeholder="Cerca" name="q" th:value="${keyword}" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Cerca</button>
        </form>

        <div class="ms-3">
          <span sec:authentication="name"></span>
          <a class="btn btn-info" th:href="@{/logout}">Logout</a>
        </div>
      </div>
    </div>
  </nav>

</body>
</html>
